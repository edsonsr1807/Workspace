	<h1> Receita de bolo</h1>
	</hr>	
	
	<ul>
	
	<li> 1 Xicára de Farinha de Trigo</li>
	<li> 2 Ovos</li>
	<li> 1 Xicára de Açucar</li>
	<li> 1 Copo de leite</li>
	<li> 1 colha de sopa de fermento</li>
	
	</ul>
	
	</hr>
	<h2> Modo de preparo</h2>
		
	<p>
	1. Bata todos os ingrediente no liquidificado.
	</p>

	<p>
	2. Leve ao forno pré aquecido a 180 graus por 20 minutos.
	</p>
